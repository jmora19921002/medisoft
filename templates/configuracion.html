{% extends 'base.html' %}
{% block title %}Configuración{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-sliders-h me-2"></i> Configuración del Sistema</h5>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="razon_social" class="form-label">Razón Social</label>
                    <input type="text" class="form-control" id="razon_social" name="razon_social" value="{{ empresa.razon_social if empresa else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="rif" class="form-label">RIF</label>
                    <input type="text" class="form-control" id="rif" name="rif" value="{{ empresa.rif if empresa else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <textarea class="form-control" id="direccion" name="direccion" rows="2" required>{{ empresa.direccion if empresa else '' }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="logo" class="form-label">Logo de la empresa</label>
                    <input class="form-control" type="file" id="logo" name="logo" accept="image/*">
                    {% if empresa and empresa.logo %}
                        <div class="mt-2">
                            <img src="/{{ empresa.logo }}" alt="Logo actual" style="max-height: 80px;">
                        </div>
                    {% endif %}
                </div>
                <hr>
                <h5 class="mt-4 mb-3"><i class="fas fa-envelope me-2"></i>Configuración de Correo Electrónico</h5>
                <div class="mb-3">
                    <label for="correo_emisor" class="form-label">Correo Emisor</label>
                    <input type="email" class="form-control" id="correo_emisor" name="correo_emisor" value="{{ empresa.correo_emisor if empresa and empresa.correo_emisor else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="correo_password" class="form-label">Contraseña del Correo</label>
                    <input type="password" class="form-control" id="correo_password" name="correo_password" value="{{ empresa.correo_password if empresa and empresa.correo_password else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="smtp_server" class="form-label">Servidor SMTP</label>
                    <input type="text" class="form-control" id="smtp_server" name="smtp_server" value="{{ empresa.smtp_server if empresa and empresa.smtp_server else 'smtp.gmail.com' }}" required>
                </div>
                <div class="mb-3">
                    <label for="smtp_port" class="form-label">Puerto SMTP</label>
                    <input type="number" class="form-control" id="smtp_port" name="smtp_port" value="{{ empresa.smtp_port if empresa and empresa.smtp_port else '587' }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <button type="button" class="btn btn-outline-info ms-2" id="btnValidarCorreo">
                    <i class="fas fa-check-circle me-2"></i>Validar Correo Emisor
                </button>
                <div id="validacionCorreoMsg" class="mt-3"></div>
<script>
document.getElementById('btnValidarCorreo').addEventListener('click', function() {
    const correo = document.getElementById('correo_emisor').value;
    const password = document.getElementById('correo_password').value;
    const smtp = document.getElementById('smtp_server').value;
    const port = document.getElementById('smtp_port').value;
    const msgDiv = document.getElementById('validacionCorreoMsg');
    msgDiv.innerHTML = '<span class="text-info">Validando...</span>';
    fetch('/validar_correo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ correo, password, smtp, port })
    })
    .then(r => r.json())
    .then(data => {
        if(data.ok) {
            msgDiv.innerHTML = '<span class="text-success">' + data.msg + '</span>';
        } else {
            msgDiv.innerHTML = '<span class="text-danger">' + data.msg + '</span>';
        }
    })
    .catch(() => {
        msgDiv.innerHTML = '<span class="text-danger">Error de conexión.</span>';
    });
});
</script>
            </form>
        </div>
    </div>
</div>
{% endblock %}
