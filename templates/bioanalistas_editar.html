{% extends 'base.html' %}
{% block title %}Editar Bioanalista{% endblock %}
{% block content %}
<div class="container mt-4">
    <h3>Editar Bioanalista</h3>
    <form method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ bioanalista.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" value="{{ bioanalista.apellido }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ bioanalista.email }}" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ bioanalista.telefono }}">
        </div>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{{ url_for('bioanalistas') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
